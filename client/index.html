<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='dist/css/flat-ui.css'>

  </head>
  <body>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="models/Story.js"></script>
    <script src="collections/Stories.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/ControlView.js"></script>
    <script src="views/StoryView.js"></script>
    <script src="views/StoriesView.js"></script>
    <script src="views/TopBarView.js"></script>
    <script src="views/AppView.js"></script>

    <script>
      $(function(){
        // set up model objects
        var library = new Stories();
       
        library.fetch({
          success: function () {
            var app = new AppModel({library: library});        
            var appView = new AppView({model: app});
          }
        });
        
      });
    </script>
    <!-- templates -->
    <script type="text/template" id="top-bar-template">
      <div class='top-bar row'>
        <div class="icon-menu col-md-4">
          <i class="glyphicon glyphicon-book"></i>
        </div>
        <div class="title col-md-4">Tell Story</div>
        <div class="compose col-md-4">
          <a class="btn" href='./create.html'>Compose</a>
        </div>
      </div>
    </script>

    <div class="menu closed">
      <div class='stories-view'></div>
    </div> 

    <!-- Main body -->
    <div class="jumbotron" id="app-view">
      <div id='slider'></div>
      <div id='top-view'></div>
      <div class="reading-section"></div>
      <div class="slogan-box">
        <h1 class="slogan">Listening to stories</h1>
        <h4 class="slogan">This is the moment to read or share a story</h4>
      </div>
      <div class='control-panel'>
        <div class='audio-box'></div>
        <div class='slider-wrapper'></div>     
      </div>
    </div>  

    <!-- <a class='btn' href='./create.html'>Write a story</a> -->
   
  </body>
</html>
