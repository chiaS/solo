<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="models/Story.js"></script>
    <script src="collections/Stories.js"></script>
    <script src="models/AppModel.js"></script>

    <script src="views/StoryView.js"></script>
    <script src="views/StoriesView.js"></script>
    <script src="views/AppView.js"></script>

    <script>
      $(function(){
        // set up model objects
        var library = new Stories();
       
        library.fetch({
          success: function () {
            console.log(library);
            var app = new AppModel({library: library});        
            var appView = new AppView({model: app});
            $('.story-wrapper').prepend(appView.render());
          }
        });
        
      });
    </script>
    <div class="page-header">
      <h1>Tell Stories</h1>
    </div>
    <a class='btn' href='./create.html'>Write a story</a>
    <audio class='welcome-audio' autoplay controls>
      <source src='http://tts-api.com/tts.mp3?q=welcome%20to%20Tell%20Story' type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
   
    <div class='story-wrapper'>
        <div class="reading-section">
          <div class='audio-box'></div>
          <div class='slider-wrapper'></div>     
        </div>
    </div>
   
  </body>
</html>
